  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/header.css" />

    <link rel="stylesheet" href="../styles/slider.css" />

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ----------------- Header ---------------------- -->
    <header class="container flex gap">
      <div class="bar menu-toggle" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="flex flex-center">
        <img
          class="header-logo tablet-logo"
          src="../images/newlogo.png"
          alt=""
          hidden
        />
      </div>

      <nav class="primary-nav flex gap menu" style="left: -1500px">
        <img
          class="header-logo laptop-logo"
          src="../images/newlogo.png"
          alt="Experience Pakistan Logo"
        />
        <ul class="flex gap menu-nav">
          <li><a href="./userDashboard.html">Profile</a></li>

          <li><a href="./userTickets.html">Tickets</a></li>
          <li><a href="./userEvents.html">Events</a></li>
          <li><a href="./userReviews.html">Reviews</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Things to Do</a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#">Food & Drink</a></li>
                <li><a href="#">Cinemas</a></li>
                <li><a href="#">Fun House</a></li>
                <li><a href="#">Gaming Arenas</a></li>
              </ul>
            </div>
          </li>
          <span class="actionButtons hidden gap">
            <li class="actionButtons-2">
              <i class="fa-solid fa-gear"></i>
            </li>
            <li class="actionButtons-3">
              <a href="./userDashboard.html">
                <i class="fa-sharp fa-solid fa-user"></i
              ></a>
            </li>
            <a class="actionButtons-1" href="./userLogin.html"> Logout</a>
          </span>
        </ul>
      </nav>

      <div class="actionButtons flex menu-2">
        <button class="actionButtons-2">
          <i class="fa-solid fa-gear"></i>
        </button>

        <a class="actionButtons-1" href="./userLogin.html"> Logout</a>
      </div>
    </header>

    <main class="title container">
      <h2>Settings</h2>

      <section class="lists setting">
        <form id="profileForm" class="list">
          <h2>Profile Information</h2>

          <p>
            <strong>NOTE:</strong>
            You can change your profile information by updating the fields
            below.
          </p>

          <div class="form-control">
            <label for="name">Full Name</label>
            <input
              class="width-small"
              type="text"
              name="name"
              id=""
              placeholder="ABC XYZ"
              required
            />
          </div>

          <div class="form-control">
            <label for="email">Email Address</label>

            <input
              class="width margin"
              type="text"
              name="email"
              id=""
              placeholder="Email"
              required
            />
          </div>

          <div class="form-control">
            <label for="phone">Phone Number</label>
            <input
              class="width margin"
              type="tel"
              name="phone"
              id=""
              placeholder="Phone Number"
              required
            />
          </div>

          <br />
          <button class="event-btn">Update Information</button>
        </form>
      </section>

      <section class="lists setting">
        <form id="passwordForm" class="list">
          <h2>Change Password</h2>

          <div class="form-control">
            <label for="password">Current Password</label>
            <input
              class="width margin-less"
              type="text"
              name="password"
              id=""
              placeholder="Enter your current Password"
              required
            />
          </div>
          <div class="form-control">
            <label for="password">New Password</label>
            <input
              class="width"
              type="text"
              name="cpassword"
              id=""
              placeholder="Enter your New Password"
              required
            />
          </div>
          <br />
          <button class="event-btn">Update Password</button>
        </form>
      </section>
    </main>

    <!-- ----------------- Scripts ---------------------- -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="../scripts/menu.js"></script>
  </body>
</html>
