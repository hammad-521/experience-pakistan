    <main class="title">
      <h2>Review Form</h2>

      <section class="">
        <img src="../images/event1.png" alt="" />
        <h3>Soul Fest</h3>

        <form id="reviewForm">
          <div class="rating">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
          </div>
          <input type="text" id="review" value="Rating: 0" disabled />
          <textarea
            name="review"
            placeholder="Write your review here..."
          ></textarea>
          <input type="submit" value="Submit Review" />
        </form>
      </section>
    </main>
    <!-- ----------------- Scripts ---------------------- -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="../scripts/menu.js"></script>

    <script>
      const stars = document.querySelectorAll(".star");
      const reviewForm = document.getElementById("reviewForm");
      const reviewInput = document.getElementById("review");

      stars.forEach((star) => {
        star.addEventListener("mouseover", highlightStars);
        star.addEventListener("click", selectRating);
      });

      function highlightStars(e) {
        const selectedRating = parseInt(e.target.getAttribute("data-rating"));
        for (let i = 0; i < stars.length; i++) {
          stars[i].classList.remove("colored");
          if (stars[i].dataset.rating <= selectedRating) {
            stars[i].classList.add("colored");
          }
        }
      }

      function selectRating(e) {
        const selectedRating = parseInt(e.target.getAttribute("data-rating"));
        reviewInput.value = " ";
        reviewInput.value = "Rating: " + selectedRating + "\n";

        stars.forEach((star) => star.classList.remove("selected"));
        e.target.classList.add("selected");
      }

      reviewForm.addEventListener("submit", function (event) {
        const selectedRating = document.querySelector(".selected");
        if (selectedRating) {
          const ratingValue = parseInt(
            selectedRating.getAttribute("data-rating")
          );
          // Send ratingValue to server using AJAX or include it in form submission
          console.log("Rating:", ratingValue);
        } else {
          // Handle no rating selected scenario (optional)
          console.warn("Please select a rating before submitting!");
        }
        // Prevent default form submission for demonstration purposes
        event.preventDefault();
      });
    </script>
