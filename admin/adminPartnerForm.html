<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an Artist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/adminNavbar.css" />
    <link rel="stylesheet" href="../styles/adminPanel.css" />
    <script
      src="https://kit.fontawesome.com/9d779ebc01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="flex container flexStart">
      <nav class="navbar">
        <a href="" class="">
          <img class="Logo flex" src="../images/newlogo-trans.png" alt="" />
        </a>
        <div class="main-nav">
          <ul>
            <a href="../adminPanel.html"
              ><li><i class="fa-solid fa-desktop"></i>Dashboard</li></a
            >
            <a href="./adminEvent.html"
              ><li><i class="fa-solid fa-campground"></i>Events</li></a
            >
            <a href="./adminPartner.html" class="active">
              <li><i class="fa-solid fa-rug"></i>Partners</li>
            </a>
            <a href="./adminArtist.html"
              ><li><i class="fa-solid fa-people-group"></i>Artists</li></a
            >
            <a href="./adminRestaurant.html"
              ><li><i class="fa-solid fa-utensils"></i>Restaurants</li>
            </a>
            <a href=""
              ><li><i class="fa-solid fa-gear"></i>Settings</li></a
            >
          </ul>
        </div>
      </nav>

      <main>
        <section class="dashboard-head flex">
          <div class="dashboard-head-primary flex">
            <i class="fa-solid fa-bars-staggered"></i>
            <h1>New Partner</h1>
          </div>

          <div class="dashboard-head-secondary">
            <div class="head-img">
              <img
                id="profileIcon"
                onclick="toggleProfileCard()"
                src="../images/young-man.jpg"
                alt=""
              />
            </div>
          </div>
        </section>

        <div id="profileCard">
          <div class="head-detail">
            <img src="../images/young-man.jpg" alt="" />
            <p>Muhammad Hammad</p>
            <button>Logout</button>
          </div>
        </div>

        <section class="dashboard list">
          <form class="product-form" action="/artist" method="POST">
            <div class="form-control">
              <label for="fname">First Name</label>
              <input
                class="width-small"
                type="text"
                name="fname"
                id=""
                placeholder="Coke"
                required
              />
            </div>
            <div class="form-control">
              <label for="lname">Last Name</label>
              <input
                class="width-small"
                type="text"
                name="lname"
                id=""
                placeholder="Studio"
                required
              />
            </div>

            <div class="form-control">
              <label for="organization">Organization Name</label>

              <input
                class="width margin"
                type="text"
                name="organization"
                id="organization"
                placeholder="Organization Name"
                required
              />
            </div>

            <div class="form-control">
              <label for="imageURL">Partner Image:</label>
              <input
                type="file"
                name="imageURL"
                id="ImageURL"
                accept="image/*"
              />
            </div>

            <div class="form-control desc">
              <label for="description">Partner Description:</label>
              <textarea
                name="description"
                id="Description"
                rows="5"
                placeholder="Description Here!"
              ></textarea>
            </div>

            <div class="form-control">
              <label for="email">Partner Email</label>

              <input
                class="width margin"
                type="text"
                name="email"
                id=""
                placeholder="Email"
                required
              />
            </div>

            <div class="form-control">
              <label for="phone">Phone Number</label>
              <input
                class="width margin"
                type="tel"
                name="phone"
                id=""
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="form-control">
              <label for="password">Password</label>
              <input
                class="width margin-less"
                type="text"
                name="password"
                id=""
                placeholder="Password"
                required
              />
            </div>
            <div class="form-control">
              <label for="password">Confirm Password</label>
              <input
                class="width"
                type="text"
                name="cpassword"
                id=""
                placeholder="Confirm Password"
                required
              />
            </div>

            <div class="confirmBtn">
              <button class="addBtn" id="confirm" type="submit">Confirm</button>
            </div>
          </form>
        </section>
      </main>
    </section>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
