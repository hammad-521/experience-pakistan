<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ADMIN LOGIN **** COMING SOON ******</h1>
    <form class="product-form" action="/artist" method="POST">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-control">
        <label for="description">Description</label>
        <textarea name="description" id="Description" rows="5"></textarea>
      </div>
      <div class="form-control">
        <label for="imageURL">ImageURL</label>
        <input type="text" name="imageURL" id="ImageURL" />
      </div>
      <label for="category">Category:</label>
      <select name="category" id="category">
        <option>Select Category</option>
        <option value="Singer">Singer</option>
        <option value="Sketch Artist">Sketch Artist</option>
        <option value="Musician">Musician</option>
        <option value="Graphic Art">Graphic Art</option>
        <option value="Photographer">Photographer</option>
        <option value="Dancer">Dancer</option>
      </select>

      <button class="btn" type="submit">Add Artist</button>

      <a href="../adminPanel.html">Go to Admin Panel</a>
    </form>
  </body>
</html>
