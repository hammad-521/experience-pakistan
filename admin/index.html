<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | LogIn Page</title>

    <link rel="stylesheet" href="../styles/signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9d779ebc01.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <main class="container flex">
      <div class="main-left">
        <lottie-player
          src="<URL HERE>"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          controls
          autoplay
        ></lottie-player>
        <img src="../images/form.svg" alt="" style="object-fit: contain" />
      </div>
      <div class="main-right" style="margin-bottom: 9rem !important">
        <section class="center">
          <h1>Admin LogIn</h1>

          <form action="../adminPanel.html">
            <label for="email">Email</label>
            <br />
            <input
              class="width margin"
              type="text"
              name="email"
              id=""
              placeholder="Email"
            />
            <br />
            <label for="password">Password</label><br />
            <input
              class="width margin-less"
              type="text"
              name="password"
              id=""
              placeholder="Password"
            /><br />
            <input class="submit-btn" type="submit" placeholder="Submit" />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
