      <main>
        <section class="dashboard-head flex">
          <div class="dashboard-head-primary flex">
            <i class="fa-solid fa-bars-staggered"></i>
            <h1>New Artist</h1>
          </div>

          <div class="dashboard-head-secondary">
            <div class="head-img">
              <img
                id="profileIcon"
                onclick="toggleProfileCard()"
                src="../images/young-man.jpg"
                alt=""
              />
            </div>
          </div>
        </section>

        <div id="profileCard">
          <div class="head-detail">
            <img src="../images/young-man.jpg" alt="" />
            <p>Muhammad Hammad</p>
            <button>Logout</button>
          </div>
        </div>

        <section class="dashboard list">
          <form class="product-form" action="/artist" method="POST">
            <div class="form-control">
              <label for="name">Artist Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Atif Aslam"
              />
            </div>
            <div class="form-control">
              <label for="category">Artist Category:</label>
              <select name="category" id="category">
                <option>Select Category</option>
                <option value="Singer">Singer</option>
                <option value="Sketch Artist">Sketch Artist</option>
                <option value="Musician">Musician</option>
                <option value="Graphic Art">Graphic Art</option>
                <option value="Photographer">Photographer</option>
                <option value="Dancer">Dancer</option>
              </select>
            </div>

            <div class="form-control">
              <label for="imageURL">Artist ImageURL:</label>

              <input
                type="file"
                name="imageURL[]"
                id="ImageURL"
                accept="image/*"
                multiple
              />
            </div>

            <div class="form-control desc">
              <label for="description">Artist Description:</label>
              <textarea
                name="description"
                id="Description"
                rows="5"
                placeholder="Description Here!"
              ></textarea>
            </div>
            <div class="confirmBtn">
              <button class="addBtn" id="confirm" type="submit">
                Add Artist
              </button>
            </div>
          </form>
        </section>
      </main>
    </section>

    <script src="../scripts/admin.js"></script>
  </body>
