      crossorigin="anonymous"
    ></script>
  </head>

      <main class="dashboard">
        <h1>Add a Restaurant</h1>

        <section class="list">
          <form class="product-form" action="/artist" method="POST">
            <div class="form-control">
              <label for="name">Restaurant Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="form-control">
              <label for="address">Restaurant Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="form-control">
              <label for="PhoneNumber">Phone Number</label>
              <input type="tel" name="number" id="number" />
            </div>

            <div class="form-control">
              <label for="rating">Restaurant Rating</label>
              <input type="number" name="rating" id="rating" />
            </div>

            <div class="form-control">
              <label for="city">Restaurant City:</label>
              <select name="city" id="city">
                <option>Select City</option>
                <option value="Lahore">Lahore</option>
                <option value="Karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
              </select>
            </div>

            <div class="form-control">
              <label for="category">Restaurant Category:</label>
              <select name="category" id="category">
                <option>Select Category</option>
                <option value="Fine Dining">Fine Dining</option>
                <option value="Economical">Economical</option>
                <option value="Casual Dining">Casual Dining</option>
              </select>
            </div>

            <div class="form-control">
              <label for="imageURL">Restaurant ImageURL:</label>

              <input
                type="file"
                name="imageURL[]"
                id="ImageURL"
                accept="image/*"
                multiple
              />
            </div>

            <div class="form-control desc">
              <label for="description">Restaurant Description:</label>
              <textarea
                name="description"
                id="Description"
                rows="5"
                placeholder="Description Here!"
              ></textarea>
            </div>

            <div class="form-control foodType" id="foodTypeLabels">
              <label for="type">Food Type:</label>
              <div>
                <label>
                  <input type="checkbox" name="CuisineOptions" value="Desi" />
                  Desi
                </label>

                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="Chinese"
                  />
                  Chinese
                </label>
                <br />
                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="FastFood"
                  />
                  FastFood
                </label>

                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="Italian"
                  />
                  Italian
                </label>
                <br />
                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="Continental"
                  />
                  Continental
                </label>

                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="Breakfast"
                  />
                  Breakfast
                </label>
                <br />

                <label>
                  <input
                    type="checkbox"
                    name="CuisineOptions"
                    value="Dessert"
                  />
                  Dessert
                </label>
              </div>
            </div>

            <div class="confirmBtn">
              <button class="addBtn" id="confirm" type="submit">
                Add Restaurant
              </button>
            </div>
          </form>
        </section>
      </main>
    </section>
  </body>
</html>
