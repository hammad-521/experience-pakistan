<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/adminNavbar.css" />
    <link rel="stylesheet" href="./styles/adminPanel.css" />
    <script
      src="https://kit.fontawesome.com/9d779ebc01.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="flex container flexStart">
      <nav class="navbar">
        <a href="" class="">
          <img class="Logo flex" src="./images/newlogo-trans.png" alt="" />
        </a>
        <div class="main-nav">
          <ul>
            <a href="./adminPanel.html" class="active"
              ><li><i class="fa-solid fa-desktop"></i>Dashboard</li></a
            >
            <a href="./admin/adminEvent.html"
              ><li><i class="fa-solid fa-campground"></i>Events</li></a
            >
            <a href="./admin/adminPartner.html">
              <li><i class="fa-solid fa-rug"></i>Partners</li>
            </a>
            <a href="./admin/adminArtist.html"
              ><li><i class="fa-solid fa-people-group"></i>Artists</li></a
            >
            <a href="./admin/adminRestaurant.html"
              ><li><i class="fa-solid fa-utensils"></i>Restaurants</li>
            </a>

            <a href="../admin/adminBlogs.html"
              ><li><i class="fa-solid fa-utensils"></i>Blogs</li>
            </a>

            <a href=""
              ><li><i class="fa-solid fa-gear"></i>Settings</li></a
            >
          </ul>
        </div>

        <div class="secondary-nav"></div>
      </nav>

      <main>
        <section class="dashboard-head flex">
          <div class="dashboard-head-primary flex">
            <i class="fa-solid fa-bars-staggered"></i>
            <h1>Dashboard</h1>
          </div>
          <div class="dashboard-head-secondary">
            <div class="head-img">
              <img
                id="profileIcon"
                onclick="toggleProfileCard()"
                src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg"
                alt=""
              />
            </div>
          </div>
        </section>

        <div id="profileCard">
          <div class="head-detail">
            <img src="./images/cagatay.png" alt="" />
            <p>Muhammad Hammad</p>
            <button id="logout">Logout</button>
          </div>
        </div>

        <section class="dashboard dashboard-stats">
          <div class="flex gap">
            <div class="stat-box flex gap">
              <i class="fa-solid fa-chart-simple"></i>
              <div class="box-detail">
                <h2>Registrations</h2>
                <p>11,000</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-tree-city"></i>
              <div class="box-detail">
                <h2>Events</h2>

                <p>1,786</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-tree-city"></i>
              <div class="box-detail">
                <h2>Events</h2>

                <p>1,786</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-money-bill"></i>
              <div class="box-detail">
                <h2>Tickets</h2>
                <p>786</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-guitar"></i>
              <div class="box-detail">
                <h2>Artists</h2>
                <p>186</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-money-bill-1-wave"></i>
              <div class="box-detail">
                <h2>Revenue</h2>
                <p>11,340,465</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-children"></i>
              <div class="box-detail">
                <h2>Partners</h2>
                <p>11,340</p>
              </div>
            </div>

            <div class="stat-box flex gap">
              <i class="fa-solid fa-martini-glass-citrus"></i>
              <div class="box-detail">
                <h2>Restaurants</h2>
                <p>2,786</p>
              </div>
            </div>
          </div>
        </section>

        <section class="chart">
          <div class="chart-container-1">
            <canvas id="myChart"></canvas>
          </div>
          <div class="chart-container-2">
            <canvas id="myChart2"></canvas>
          </div>
        </section>
      </main>
    </section>
    <script src="./scripts/admin.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var ctx2 = document.getElementById("myChart2").getContext("2d");

      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Revenue", "Ticket", "Events"],
          datasets: [
            {
              label: "Experience Pakistan",
              data: [3430, 2034, 3022],
              backgroundColor: [
                "rgba(255, 96, 28, 0.8)",
                "rgba(255, 185, 135, 0.8)",
                "rgba(246, 173, 85, 0.8)",
              ],
              borderColor: [
                "rgba(255, 96, 28, 3)",
                "rgba(255, 185, 135, 3)",
                "rgba(246, 173, 85, 3)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      var myChart2 = new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Organizers", "Users", "Artists"],
          datasets: [
            {
              label: "Experience Pakistan",
              data: [120, 2034, 86],
              backgroundColor: [
                "rgba(255, 96, 28, 0.8)",
                "rgba(255, 185, 135, 0.8)",
                "rgba(246, 173, 85, 0.8)",
              ],
              borderColor: [
                "rgba(255, 96, 28, 1)",
                "rgba(255, 185, 135, 1)",
                "rgba(246, 173, 85, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
